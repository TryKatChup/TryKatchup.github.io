# Site settings
title: Karina's Blog (@TryKatChup)
description: >-
  My personal website  <a href="https://github.com/TryKatChup" target="_blank" rel="noopener">@github</a>.
lang: en-US
timezone: Asia/Jakarta
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise
mode: "dark" # default theme "dark" | "light"

# Profile settings
author:
  name: Karina
  bio: >-
    My personal website <a href="https://github.com/piharpi" target="_blank" rel="noopener">@github</a>.
  username: piharpi
  email: fyi@harpi.rocks
  open_to_work: true
  avatar: /assets/img/avatar.png

# Url settings
url: "https://trykatchup.github.io"
baseurl:
permalink: /:title/
google_analytics:
fb_appid:

disqus:
  shortname: 'TryKatChup'

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      icon: "üí≠Ô∏è"
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - bangsring.gemspec
  - CODE_OF_CONDUCT.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sass-converter
  - jekyll-sitemap
  - jekyll-postfiles
